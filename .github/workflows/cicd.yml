        # 1. Identity
        git config --global user.email "sip4818@gmail.com"
        git config --global user.name "Sip4818"

        # 2. Prepare the Dockerfile
        cp Docker/Dockerfile.monolithic Dockerfile
        
        # 3. SECURITY & CLEANUP
        rm -f gha-creds-*.json
        # Remove the model from Git's memory so we can re-add it with LFS correctly
        git rm -r --cached model/ || echo "Model not in index yet"

        # 4. Setup LFS Fresh
        git lfs install
        git lfs track "model/stacked_model.pkl"
        git add .gitattributes

        # 5. Add EVERYTHING
