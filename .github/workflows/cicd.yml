    - name: Setup Git LFS and Push
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # 1. Identity
        git config --global user.email "sip4818@gmail.com"
        git config --global user.name "Sip4818"

        # 2. Setup LFS FIRST (Before touching the index)
        git lfs install
        git lfs track "model/stacked_model.pkl"
        git add .gitattributes
        
        # 3. Clean up credentials and Dockerfile
        rm -f gha-creds-*.json
        cp Docker/Dockerfile.monolithic Dockerfile

        # 4. FORCE Git to see the model through LFS
        # This clears any "normal file" memory Git has of the model
        git rm -rf --cached model/ || echo "Already clean"
        
        # 5. Now add everything else
        git add .
        
        # 6. Commit
        git commit -m "Deploy monolith with verified LFS [skip ci]" || echo "No changes"

        # 7. Push to Hugging Face
        git remote add hf-deploy https://Sahil4818:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Sahil4818/ai-text-guard || git remote set-url hf-deploy https://Sahil4818:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Sahil4818/ai-text-guard
        
        # We add 'git lfs push' to be absolutely sure the heavy lifting happens
        git lfs push hf-deploy main
        git push --force hf-deploy main