name: Build & Push Docker Images (Docker Hub)

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

# --- 1. AUTHENTICATE WITH GOOGLE CLOUD ---
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
        create_credentials_file: true

    # --- 2. DOWNLOAD MODEL ---
    - name: 'Download Model'
      run: |
        # 1. Manually activate the service account using the file created in step 1
        gcloud auth activate-service-account --key-file="${{ steps.auth.outputs.credentials_file_path }}"
        
        # 2. Set the project explicitly (it helps gsutil find the right path)
        gcloud config set project ${{ steps.auth.outputs.project_id }}
        
        # 3. Now verify - this should NO LONGER say "No credentialed accounts"
        gcloud auth list
        
        # 4. Perform the copy
        mkdir -p model
        gsutil cp gs://ai_text_guard_bucket/model/stacked_model.pkl ./model/





    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # --- 3. BUILD & PUSH BACKEND (With Model) ---
    - name: Build & push backend image
      uses: docker/build-push-action@v6
      with:
        context: .
        
        file: Docker/Dockerfile.backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/aichettextguard-backend:latest

    # --- 4. BUILD & PUSH UI ---
    - name: Build & push UI image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Docker/Dockerfile.ui 
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/aichettextguard-ui:latest
    # # --- 4. BUILD & PUSH monolithic image ---
    # - name: Build & push monolithic image
    #   uses: docker/build-push-action@v6
    #   with:
    #     context: .
    #     file: Docker/Dockerfile.monolithic
    #     push: true
    #     tags: |
    #       ${{ secrets.DOCKERHUB_USERNAME }}/aichettextguard-monolithic:latest

    - name: Setup Git LFS and Push
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # 1. Identity & Fresh Start
        git config --global user.email "sip4818@gmail.com"
        git config --global user.name "Sip4818"
        rm -rf .git
        git init
        git checkout -b main

        # 2. LFS & Rules
        git lfs install
        echo "model/stacked_model.pkl filter=lfs diff=lfs merge=lfs -text" > .gitattributes
        
        # 3. File Prep
        cp Docker/Dockerfile.monolithic Dockerfile
        rm -f gha-creds-*.json

        printf -- "---\ntitle: Ai Text Guard\nemoji: ðŸ›¡ï¸\ncolorFrom: blue\ncolorTo: green\nsdk: docker\npinned: false\n---\n" > README.md
        # 5. Staging (Surgical Force + Normal Add)
        git add -f model/stacked_model.pkl
        git add .
        
